<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리더십 게임 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Jua', sans-serif; padding: 20px; background-color: #f4f8ff; }
    .menu { display: flex; gap: 10px; margin-bottom: 20px; }
    .menu button { padding: 10px 16px; border: none; background: #ccc; cursor: pointer; }
    .menu button.active { background: #6C63FF; color: white; }
    .tab { display: none; }
    .tab.active { display: block; }
    input, select, button { padding: 8px; margin: 5px 0; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>🧠 리더십 게임 관리자</h1>

  <div class="menu">
    <button class="active" onclick="showTab('teamTab', this)">팀/참가자 관리</button>
    <button onclick="showTab('lockTab', this)">라운드 제어</button>
  </div>

  <!-- 🧩 팀 및 참가자 관리 -->
  <div id="teamTab" class="tab active">
    <section>
      <h2>👥 팀 등록</h2>
      <input type="text" id="teamNameInput" placeholder="팀 이름 입력" />
      <button onclick="addTeam()">팀 추가</button>
      <table>
        <thead><tr><th>팀명</th><th>수정</th><th>삭제</th></tr></thead>
        <tbody id="teamTable"></tbody>
      </table>
    </section>

    <section>
      <h2>👤 참가자 등록</h2>
      <select id="teamSelect"></select><br/>
      <input type="text" id="empNoInput" placeholder="사번" />
      <input type="text" id="nameInput" placeholder="이름" />
      <button onclick="addParticipant()">참가자 추가</button>
      <table>
        <thead><tr><th>이름</th><th>사번</th><th>에너지</th><th>점수</th><th>삭제</th></tr></thead>
        <tbody id="userTable"></tbody>
      </table>
    </section>
  </div>

  <!-- 🔐 라운드 제어 -->
  <div id="lockTab" class="tab">
    <h2>🔐 참가자 확인버튼 제어</h2>
    <p>현재 상태: <strong id="lockStatus">로딩 중...</strong></p>
    <button onclick="setLock(true)">🔒 잠금</button>
    <button onclick="setLock(false)">🔓 해제</button>
  </div>

  <!-- ✅ Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhI_N0bPlhaBaNXiyIHHWX5KzIznPD9fs",
      authDomain: "leadershipg-v1.firebaseapp.com",
      projectId: "leadershipg-v1",
      storageBucket: "leadershipg-v1.firebasestorage.app",
      messagingSenderId: "1069669847032",
      appId: "1:1069669847032:web:db299884387f59c58b500d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔁 탭 이동
    function showTab(id, btn) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    // 🧩 팀 관리
    function addTeam() {
      const name = document.getElementById("teamNameInput").value.trim();
      if (!name) return alert("팀 이름을 입력하세요.");
      db.collection("teams").add({ name }).then(() => {
        document.getElementById("teamNameInput").value = "";
        loadTeams();
      });
    }

    async function loadTeams() {
      const teamTable = document.getElementById("teamTable");
      const teamSelect = document.getElementById("teamSelect");
      teamTable.innerHTML = "";
      teamSelect.innerHTML = "<option value=''>-- 팀 선택 --</option>";
      const snap = await db.collection("teams").get();
      snap.forEach(doc => {
        const team = doc.data();
        teamTable.innerHTML += `
          <tr>
            <td><input value="${team.name}" onchange="updateTeam('${doc.id}', this.value)" /></td>
            <td><button onclick="updateTeam('${doc.id}', this.previousElementSibling.value)">수정</button></td>
            <td><button onclick="deleteTeam('${doc.id}')">삭제</button></td>
          </tr>
        `;
        teamSelect.innerHTML += `<option value="${doc.id}">${team.name}</option>`;
      });
    }

    function updateTeam(id, newName) {
      db.collection("teams").doc(id).update({ name: newName }).then(loadTeams);
    }

    function deleteTeam(id) {
      if (confirm("이 팀을 삭제하시겠습니까?")) {
        db.collection("teams").doc(id).delete().then(loadTeams);
      }
    }

    // 👤 참가자 관리
    function addParticipant() {
      const teamId = document.getElementById("teamSelect").value;
      const empNo = document.getElementById("empNoInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      if (!teamId || !empNo || !name) return alert("모든 항목을 입력하세요.");
      db.collection("users").add({
        team_id: teamId,
        employee_no: empNo,
        name: name,
        energy: 5,
        leadership_score: 0
      }).then(() => {
        document.getElementById("empNoInput").value = "";
        document.getElementById("nameInput").value = "";
        loadUsers(teamId);
      });
    }

    function loadUsers(teamId) {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      db.collection("users").where("team_id", "==", teamId).get().then(snapshot => {
        snapshot.forEach(doc => {
          const u = doc.data();
          userTable.innerHTML += `
            <tr>
              <td>${u.name}</td>
              <td>${u.employee_no}</td>
              <td>${u.energy}</td>
              <td>${u.leadership_score}</td>
              <td><button onclick="deleteUser('${doc.id}', '${teamId}')">삭제</button></td>
            </tr>
          `;
        });
      });
    }

    function deleteUser(id, teamId) {
      if (!confirm("이 참가자를 삭제하시겠습니까?")) return;
      db.collection("users").doc(id).delete().then(() => loadUsers(teamId));
    }

    document.getElementById("teamSelect").addEventListener("change", e => {
      const teamId = e.target.value;
      if (teamId) loadUsers(teamId);
    });

    // 🔐 라운드 잠금
    function getLock() {
      db.collection("round_status").doc("control").get().then(doc => {
        const isLocked = doc.data()?.isLocked;
        document.getElementById("lockStatus").innerText = isLocked ? "🔒 잠금 중" : "🔓 해제됨";
      });
    }

    function setLock(state) {
      db.collection("round_status").doc("control").set({ isLocked: state }).then(getLock);
    }

    loadTeams();
    getLock();
  </script>
</body>
</html>
