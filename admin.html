<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리더십 게임 관리자</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>🧠 리더십 게임 관리자</h1>

  <div class="menu">
    <button class="active" onclick="showTab('teamTab', this)">👥 팀/참가자 관리</button>
    <button onclick="showTab('lockTab', this)">🔐 라운드 제어</button>
  </div>

  <!-- 팀 및 참가자 관리 탭 -->
  <div id="teamTab" class="tab active">
    <section>
      <h2>👥 팀 등록</h2>
      <input type="text" id="teamNameInput" placeholder="팀 이름" />
      <button onclick="addTeam()">팀 추가</button>
      <table>
        <thead><tr><th>팀명</th><th>수정</th><th>삭제</th></tr></thead>
        <tbody id="teamTableBody"></tbody>
      </table>
    </section>

    <section>
      <h2>👤 참가자 등록</h2>
      <select id="teamSelect"></select><br />
      <input type="text" id="employeeNoInput" placeholder="사번" />
      <input type="text" id="nameInput" placeholder="이름" />
      <button onclick="addParticipant()">참가자 추가</button>
      <table>
        <thead><tr><th>이름</th><th>사번</th><th>에너지</th><th>점수</th><th>삭제</th></tr></thead>
        <tbody id="participantTableBody"></tbody>
      </table>
    </section>
  </div>

  <!-- 라운드 제어 탭 -->
  <div id="lockTab" class="tab" style="display:none;">
    <section>
      <h2>🔐 참가자 확인 버튼 제어</h2>
      <p>현재 상태: <strong id="lockStatus">로딩 중...</strong></p>
      <button onclick="setLockState(true)">🔒 잠금</button>
      <button onclick="setLockState(false)">🔓 해제</button>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhI_N0bPlhaBaNXiyIHHWX5KzIznPD9fs",
      authDomain: "leadershipg-v1.firebaseapp.com",
      projectId: "leadershipg-v1",
      storageBucket: "leadershipg-v1.firebasestorage.app",
      messagingSenderId: "1069669847032",
      appId: "1:1069669847032:web:db299884387f59c58b500d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    function showTab(tabId, btn) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = "none");
      document.getElementById(tabId).style.display = "block";
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function addTeam() {
      const name = document.getElementById("teamNameInput").value.trim();
      if (!name) return alert("팀 이름을 입력하세요.");
      db.collection("teams").add({ name }).then(() => {
        document.getElementById("teamNameInput").value = "";
        loadTeams();
      });
    }

    async function loadTeams() {
      const tbody = document.getElementById("teamTableBody");
      const select = document.getElementById("teamSelect");
      tbody.innerHTML = "";
      select.innerHTML = "<option value=''>-- 팀 선택 --</option>";

      const snap = await db.collection("teams").get();
      snap.forEach(doc => {
        const team = doc.data();
        tbody.innerHTML += `
          <tr>
            <td><input id="teamNameInput_${doc.id}" value="${team.name}" /></td>
            <td><button onclick="updateTeam('${doc.id}')">수정</button></td>
            <td><button onclick="deleteTeam('${doc.id}')">삭제</button></td>
          </tr>
        `;
        select.innerHTML += `<option value="${doc.id}">${team.name}</option>`;
      });
    }

    function updateTeam(id) {
      const newName = document.getElementById("teamNameInput_" + id).value.trim();
      if (!newName) return alert("팀 이름을 입력하세요.");
      db.collection("teams").doc(id).update({ name: newName }).then(loadTeams);
    }

    function deleteTeam(id) {
      if (!confirm("이 팀을 삭제하시겠습니까?")) return;
      db.collection("teams").doc(id).delete().then(loadTeams);
    }

    function addParticipant() {
      const teamId = document.getElementById("teamSelect").value;
      const empNo = document.getElementById("employeeNoInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      if (!teamId || !empNo || !name) return alert("모든 값을 입력하세요.");

      db.collection("users").add({
        team_id: teamId,
        employee_no: empNo,
        name: name,
        energy: 5,
        leadership_score: 0
      }).then(() => {
        document.getElementById("employeeNoInput").value = "";
        document.getElementById("nameInput").value = "";
        loadParticipants(teamId);
      });
    }

    function loadParticipants(teamId) {
      const tbody = document.getElementById("participantTableBody");
      tbody.innerHTML = "";
      db.collection("users").where("team_id", "==", teamId).get().then(snapshot => {
        snapshot.forEach(doc => {
          const u = doc.data();
          tbody.innerHTML += `
            <tr>
              <td>${u.name}</td>
              <td>${u.employee_no}</td>
              <td>${u.energy}</td>
              <td>${u.leadership_score}</td>
              <td><button onclick="deleteParticipant('${doc.id}', '${teamId}')">삭제</button></td>
            </tr>
          `;
        });
      });
    }

    function deleteParticipant(id, teamId) {
      if (!confirm("삭제하시겠습니까?")) return;
      db.collection("users").doc(id).delete().then(() => loadParticipants(teamId));
    }

    document.getElementById("teamSelect").addEventListener("change", e => {
      const teamId = e.target.value;
      if (teamId) loadParticipants(teamId);
    });

    function setLockState(state) {
      db.collection("round_status").doc("control").set({ isLocked: state }).then(getLockState);
    }

    function getLockState() {
      db.collection("round_status").doc("control").get().then(doc => {
        const isLocked = doc.data()?.isLocked;
        document.getElementById("lockStatus").textContent = isLocked ? "🔒 잠금 중" : "🔓 해제됨";
      });
    }

    // 초기 실행
    loadTeams();
    getLockState();
  </script>
</body>
</html>
