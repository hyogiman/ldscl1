<!-- /public/admin.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    section { margin-top: 30px; padding: 20px; background: #fff; box-shadow: 0 0 10px #ccc; border-radius: 8px; }
    table { width: 100%; margin-top: 10px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input, select, button { margin: 5px; padding: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>🧠 관리자 대시보드</h1>

  <!-- 👥 팀 관리 -->
  <section>
    <h2>👥 팀 관리</h2>
    <input type="text" id="teamNameInput" placeholder="팀 이름 입력" />
    <button onclick="addTeam()">팀 추가</button>
    <table>
      <thead>
        <tr><th>팀 이름</th><th>수정</th><th>삭제</th></tr>
      </thead>
      <tbody id="teamTableBody"></tbody>
    </table>
  </section>

  <!-- 👤 참가자 관리 -->
  <section>
    <h2>👤 참가자 관리</h2>
    <label>팀 선택: </label>
    <select id="teamSelect" onchange="loadParticipants()"></select>
    <div style="margin-top: 10px;">
      <input type="text" id="employeeNoInput" placeholder="사번 입력" />
      <input type="text" id="nameInput" placeholder="이름 입력" />
      <button onclick="addParticipant()">참가자 추가</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>이름</th><th>사번</th><th>팀</th><th>에너지</th><th>점수</th><th>수정</th><th>삭제</th>
        </tr>
      </thead>
      <tbody id="participantTableBody"></tbody>
    </table>
  </section>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
