    firebase.initializeApp(config);
    const db = firebase.firestore();

    let currentUser = null;
    let selectedOption = null;
    const round = "round1";

    function showStep(n) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`step${i}`).style.display = i === n ? "block" : "none";
      }
    }

    function login() {
      const empNo = document.getElementById("employeeNoInput").value.trim();
      if (!empNo) return alert("ì‚¬ë²ˆ ì…ë ¥");
      db.collection("users").where("employee_no", "==", empNo).get().then(snap => {
        if (snap.empty) return alert("ì‚¬ë²ˆ ì—†ìŒ");
        currentUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
        db.collection("round_status").doc("control").get().then(doc => {
          if (doc.data()?.login_lock) return alert("ì•„ì§ ë¡œê·¸ì¸ í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
          showStep(2);

    function goToStep(n) {
      const keyMap = { 2: "explain_lock", 3: "select_lock", 4: "result_lock" };
      const key = keyMap[n];
      db.collection("round_status").doc("control").get().then(doc => {
        if (doc.data()?.[key]) return alert("ê´€ë¦¬ì ì œì–´ ì¤‘ì…ë‹ˆë‹¤.");

          loadEmpathyList();

    function loadEmpathyList() {
      db.collection("users").where("team_id", "==", currentUser.team_id).get().then(snap => {
        const box = document.getElementById("empathyList");
        box.innerHTML = "";
        snap.forEach(doc => {
          if (doc.id !== currentUser.id) {
            const d = doc.data();
            const cb = document.createElement("input");
            cb.type = "checkbox"; cb.name = "empathy"; cb.value = doc.id;
            box.appendChild(cb);
            box.append(" " + d.name);
            box.appendChild(document.createElement("br"));
          }
        });
      });
    }

    function watchEnergy() {
      db.collection("users").doc(currentUser.id).onSnapshot(doc => {

        document.getElementById("gaugeFill").style.width = `${val * 10}%`;
        document.getElementById("gaugeValue").innerText = val;
      });
    }
