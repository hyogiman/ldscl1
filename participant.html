<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>참가자 페이지</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .gauge-bar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 8px;
    }
    .gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, #06D6A0, #1CD6CE);
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>🎮 리더십 에너지 관리 게임</h1>

  <section>
    <h2>🔑 사번 로그인</h2>
    <input type="text" id="employeeNoInput" placeholder="사번을 입력하세요" />
    <button onclick="login()">로그인</button>
  </section>

  <section id="gameSection" style="display:none;">
    <h2>🧠 선택지 선택</h2>
    <div id="lockMessage" style="color: red; display: none;">
      ❌ 현재 확인 버튼이 잠금 상태입니다. 안내 후 진행해 주세요.
    </div>
    <div>
      <button onclick="selectOption('A')">A</button>
      <button onclick="selectOption('B')">B</button>
      <button onclick="selectOption('C')">C</button>
      <button onclick="selectOption('D')">D</button>
    </div>
    <p>선택한 항목: <strong id="selectedDisplay">없음</strong></p>
    <button id="confirmBtn" onclick="confirmChoice()">✅ 확인</button>

    <div style="margin-top: 30px;">
      <h3>⚡ 에너지 상태</h3>
      <div class="gauge-bar"><div id="gaugeFill" class="gauge-fill"></div></div>
      <p style="text-align:right; font-weight:bold;"><span id="gaugeValue">0</span> / 10</p>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhI_N0bPlhaBaNXiyIHHWX5KzIznPD9fs",
      authDomain: "leadershipg-v1.firebaseapp.com",
      projectId: "leadershipg-v1",
      storageBucket: "leadershipg-v1.firebasestorage.app",
      messagingSenderId: "1069669847032",
      appId: "1:1069669847032:web:db299884387f59c58b500d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    let currentUser = null;
    let selectedOption = null;
    const currentRound = 'round1'; // 향후 변수화 가능

    function login() {
      const empNo = document.getElementById("employeeNoInput").value.trim();
      if (!empNo) return alert("사번을 입력하세요.");

      db.collection("users").where("employee_no", "==", empNo).get()
        .then(snapshot => {
          if (snapshot.empty) return alert("존재하지 않는 사번입니다.");
          snapshot.forEach(doc => {
            currentUser = { id: doc.id, ...doc.data() };
            document.getElementById("gameSection").style.display = "block";
            document.querySelector("section").style.display = "none";
            loadEnergy();
            checkLockState();
          });
        });
    }

    function selectOption(opt) {
      selectedOption = opt;
      document.getElementById("selectedDisplay").innerText = opt;
    }

    function confirmChoice() {
      if (!selectedOption) return alert("선택지를 먼저 골라주세요.");

      const ref = db.collection("user_choices").doc(currentRound).collection("data").doc(currentUser.id);
      ref.set({ selected_option: selectedOption, empathy_received: 0 }, { merge: true }).then(() => {
        alert("선택 완료!");
      });
    }

    function checkLockState() {
      db.collection("round_status").doc("control").onSnapshot(doc => {
        const isLocked = doc.data()?.isLocked;
        const confirmBtn = document.getElementById("confirmBtn");
        const lockMsg = document.getElementById("lockMessage");

        confirmBtn.disabled = isLocked;
        lockMsg.style.display = isLocked ? "block" : "none";
      });
    }

    function loadEnergy() {
      db.collection("users").doc(currentUser.id).onSnapshot(doc => {
        const energy = doc.data()?.energy ?? 0;
        const percent = Math.min((energy / 10) * 100, 100);
        document.getElementById("gaugeFill").style.width = percent + "%";
        document.getElementById("gaugeValue").innerText = energy;
      });
    }
  </script>
</body>
</html>
