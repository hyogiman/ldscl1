<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리더십 게임 참가자</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #currentRoundBanner {
      background: #FFD166;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 12px;
    }

    #scoreButton {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: var(--shadow);
      display: none;
    }

    .gauge-bar {
      width: 100%; height: 20px;
      background: #eee;
      border-radius: 10px;
      margin-top: 10px;
    }
    .gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, #06D6A0, #1CD6CE);
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    #scoreTableBox {
      display: none;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <h1>🎮 리더십 게임</h1>
  <div id="currentRoundBanner">Round -</div>

  <!-- 점수 확인 버튼 -->
  <button id="scoreButton" onclick="toggleScoreTable()">📊 점수 확인</button>

  <!-- STEP 1: 로그인 -->
  <section id="step1">
    <h2>1️⃣ 사번 로그인</h2>
    <input id="employeeNoInput" placeholder="사번 입력" />
    <button id="loginBtn">로그인</button>
  </section>

  <!-- STEP 2: 설명 -->
  <section id="step2" style="display:none;">
    <h2>2️⃣ 상황 설명</h2>
    <p>교육자가 화면으로 상황을 안내합니다.</p>
    <button id="explainConfirmBtn">확인</button>
  </section>

  <!-- STEP 3: 선택 -->
  <section id="step3" style="display:none;">
    <h2>3️⃣ 선택하세요</h2>
    <div>
      <button onclick="selectOption('A')">A</button>
      <button onclick="selectOption('B')">B</button>
      <button onclick="selectOption('C')">C</button>
      <button onclick="selectOption('D')">D</button>
    </div>
    <p>선택: <strong id="selectedDisplay">없음</strong></p>
    <button id="choiceConfirmBtn">확인</button>
  </section>

  <!-- STEP 3.5: 공감 -->
  <section id="step3_5" style="display:none;">
    <h3>공감하는 참가자 선택 (최대 2명)</h3>
    <div id="empathyList">로딩 중...</div>
    <button id="empathyConfirmBtn">확인</button>
  </section>

  <!-- STEP 4: 결과 -->
  <section id="step4" style="display:none;">
    <h2>4️⃣ 이번 라운드 결과</h2>
    <table>
      <tr><th>에너지</th><td><span id="gaugeValue">0</span> / 10</td></tr>
      <tr><th>리더십 점수</th><td><span id="scoreResult">0</span></td></tr>
    </table>
    <div class="gauge-bar"><div id="gaugeFill" class="gauge-fill"></div></div>
    <button id="nextRoundBtn">다음 라운드로 이동</button>
  </section>

  <!-- 점수 테이블 -->
  <section id="scoreTableBox">
    <h2>📋 나의 라운드별 기록</h2>
    <div id="scoreTable"></div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyBhI_N0bPlhaBaNXiyIHHWX5KzIznPD9fs",
      authDomain: "leadershipg-v1.firebaseapp.com",
      projectId: "leadershipg-v1",
      storageBucket: "leadershipg-v1.firebasestorage.app",
      messagingSenderId: "1069669847032",
      appId: "1:1069669847032:web:db299884387f59c58b500d"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();

    let currentUser = null;
    let selectedOption = null;
    let currentRound = 1;

    const loginBtn = document.getElementById("loginBtn");
    const explainBtn = document.getElementById("explainConfirmBtn");
    const choiceConfirmBtn = document.getElementById("choiceConfirmBtn");
    const empathyConfirmBtn = document.getElementById("empathyConfirmBtn");
    const nextRoundBtn = document.getElementById("nextRoundBtn");

    loginBtn.onclick = login;
    explainBtn.onclick = () => goToStep(3);
    empathyConfirmBtn.onclick = () => goToStep(4);
    choiceConfirmBtn.onclick = submitChoice;
    nextRoundBtn.onclick = () => showStep(1);

    function showStep(n) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`step${i}`).style.display = (i === n) ? "block" : "none";
      }
      document.getElementById("step3_5").style.display = "none";
    }

    function login() {
      const empNo = document.getElementById("employeeNoInput").value.trim();
      if (!empNo) return alert("사번 입력");

      db.collection("users").where("employee_no", "==", empNo).get().then(snap => {
        if (snap.empty) return alert("존재하지 않는 사번입니다.");
        currentUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
        getRound();
        db.collection("round_status").doc("control").get().then(doc => {
          if (doc.data()?.login_lock) return alert("🔒 교육담당자의 안내 후 진행됩니다.");
          showStep(2);
          document.getElementById("scoreButton").style.display = "inline-block";
        });
      });
    }

    function getRound() {
      db.collection("game_state").doc("round_info").onSnapshot(doc => {
        currentRound = doc.data()?.current || 1;
        document.getElementById("currentRoundBanner").innerText = `Round ${currentRound}`;
      });
    }

    function goToStep(n) {
      const lockKey = { 2: "explain_lock", 3: "select_lock", 4: "result_lock" }[n];
      db.collection("round_status").doc("control").get().then(doc => {
        if (doc.data()?.[lockKey]) return alert("🔒 교육담당자의 안내 후 이동 가능합니다.");
        if (n === 4) watchMyStatus();
        showStep(n);
      });
    }

    function selectOption(opt) {
      selectedOption = opt;
      document.getElementById("selectedDisplay").innerText = opt;
    }

    function submitChoice() {
      if (!selectedOption) return alert("선택 먼저 하세요");

      window.open(`data:text/html,<html><body style='font-size:5em;text-align:center;margin-top:30vh;'>${selectedOption}</body></html>`, "_blank");

      db.collection("user_choices")
        .doc(`round${currentRound}`).collection("data")
        .doc(currentUser.id)
        .set({ selected_option: selectedOption }, { merge: true })
        .then(() => {
          showStep(0);
          document.getElementById("step3_5").style.display = "block";
          loadEmpathyList();
        });
    }

    function loadEmpathyList() {
      db.collection("users").where("team_id", "==", currentUser.team_id).get().then(snap => {
        const box = document.getElementById("empathyList");
        box.innerHTML = "";
        snap.forEach(doc => {
          if (doc.id !== currentUser.id) {
            const d = doc.data();
            const cb = document.createElement("input");
            cb.type = "checkbox"; cb.name = "empathy"; cb.value = doc.id;
            box.appendChild(cb); box.append(" " + d.name);
            box.appendChild(document.createElement("br"));
          }
        });
      });
    }

    function watchMyStatus() {
      db.collection("users").doc(currentUser.id).onSnapshot(doc => {
        const data = doc.data();
        const energy = data?.energy || 0;
        const score = data?.leadership_score || 0;
        document.getElementById("gaugeFill").style.width = `${energy * 10}%`;
        document.getElementById("gaugeValue").innerText = energy;
        document.getElementById("scoreResult").innerText = score;
      });
    }

    function toggleScoreTable() {
      const box = document.getElementById("scoreTableBox");
      const tbl = document.getElementById("scoreTable");
      box.style.display = box.style.display === "block" ? "none" : "block";
      if (box.style.display === "block") {
        tbl.innerHTML = "불러오는 중...";
        let html = "<table><thead><tr><th>라운드</th><th>선택</th><th>공감</th></tr></thead><tbody>";
        const base = db.collection("user_choices");
        for (let i = 1; i <= 4; i++) {
          base.doc(`round${i}`).collection("data").doc(currentUser.id).get().then(doc => {
            const d = doc.data();
            html += `<tr><td>${i}</td><td>${d?.selected_option || '-'}</td><td>${d?.empathy_received || 0}</td></tr>`;
            tbl.innerHTML = html + "</tbody></table>";
          });
        }
      }
    }
  </script>
</body>
</html>
